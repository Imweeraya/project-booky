<html>
  <head> </head>

  <style>
    body {
      background-color: #e9e9e9;
    }

    .card-body {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      margin: 0 -10px; /* Add negative margin to offset card spacing */
    }
    .card {
      padding: 10px;
      text-align: left;
      flex: 0 0 calc(25% - 20px); /* 25% width with 20px spacing */
      margin: 10px; /* Add spacing between cards */
      border-radius: 20px;
      font-size: 20px;
      color: #d15241;
    }

    .card h6 {
      color: #283b95;
      font-weight: 600;
    }

    .card img {
      height: 300px;
    }

    .nav-item {
    }
  </style>
  <body>
    <nav-bar></nav-bar>
    <div class="card text-center px-4">
      <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
          <li class="nav-item">
            <a
              (click)="selectedgenre = 'all'"
              [class.active]="selectedgenre === 'all'"
              class="nav-link"
              aria-current="true"
              href="javascript:void"
              >ทั้งหมด</a
            >
          </li>
          <li class="nav-item">
            <a
              (click)="selectedgenre = '00'"
              [class.active]="selectedgenre === '00'"
              class="nav-link"
              href="javascript:void"
              >จิตวิทยา</a
            >
          </li>
          <li class="nav-item">
            <a
              (click)="selectedgenre = '01'"
              [class.active]="selectedgenre === '01'"
              class="nav-link"
              href="javascript:void"
              >งานอดิเรก</a
            >
          </li>
          <li class="nav-item">
            <a
              (click)="selectedgenre = '02'"
              [class.active]="selectedgenre === '02'"
              class="nav-link"
              href="javascript:void"
              >การ์ตูน มังงะ</a
            >
          </li>
          <li class="nav-item">
            <a
              (click)="selectedgenre = '03'"
              [class.active]="selectedgenre === '03'"
              class="nav-link"
              href="javascript:void"
              >เตรียมสอบ</a
            >
          </li>
          <li class="nav-item">
            <a
              (click)="selectedgenre = '04'"
              [class.active]="selectedgenre === '04'"
              class="nav-link"
              href="javascript:void"
              >เด็ก</a
            >
          </li>
        </ul>
      </div>

      <div class="card-body mx-5">
        <!-- <ng-container *ngFor="let img of imagePaths; let i = index"></ng-container> -->
        <div class="card">
          <img
            src="https://pim-cdn0.ofm.co.th/products/large/D096012.jpg"
            class="card-img-top"
          />
          <div class="card-body">
            <h6>หนังสือ เมื่อแมวที่บ้านคุณผันตัวเองมาเป็นไลฟ์โค้ช</h6>
            <p class="card-text">145฿</p>
          </div>
        </div>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
