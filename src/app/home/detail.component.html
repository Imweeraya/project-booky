<html>
  <head></head>
  <style>
    body {
      background-color: #e9e9e9;
    }

    .container {
      padding: 30px;
      border-radius: 20px;
      background-color: rgb(255, 255, 255);
      margin-bottom: 15px;
    }

    .product-image img {
      height: 400px;
    }

    .price-container {
      color: #d15241;
      margin-bottom: 20px;
    }

    .add-cart {
      display: flex;
      justify-content: flex-end;
      background-color: rgb(
        255,
        255,
        255
      ); /* Set the background color to pink */
      padding: 20px;
      border-radius: 20px;
    }

    .add-cart a {
      background-color: #344ab7;
      color: #fff;
      font-size: 16px;
    }

    .add-cart a:hover {
      background-color: #283b95;
      color: #fff;
      font-size: 16px;
    }

    .input-group {
      padding-right: 20px;
      color: #344ab7;
    }

    .input-group input {
      border-color: #344ab7;
    }

    .custom-outline-button {
      border-color: #344ab7; /* Replace with your custom color code */
      color: #344ab7; /* Text color, adjust as needed */
    }

    .custom-outline-button:hover {
      background-color: #344ab7;
      color: white;
    }

    .image-slider {
      align-items: center;
      justify-content: center;
    }

    .carousel-inner {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .dot-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 10px; /* Adjust the spacing as needed */
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #ccc;
      display: inline-block;
      margin: 0 5px; /* Adjust the spacing between dots as needed */
      cursor: pointer;
    }

    .dot.selected {
      background-color: #344ab7; /* Change the color of the selected dot */
    }

    .dot-container button {
      margin-left: 20px;
      margin-right: 20px;
      transition: 0.2s;
      font-size: 30px;
    }

    .dot-container button:hover {
      transition: 0.2s;
      color: rgb(52, 74, 183);
    }
  </style>

  <body>
    <nav-bar></nav-bar>

    <div class="container my-5">
      <!-- product -->
      <div class="product-content product-wrap clearfix product-deatil">
        <div class="row">
          <div class="col-md-5 col-sm-12 col-xs-12">
            <div class="product-image">
              <div class="carousel-inner">
                <ng-container *ngFor="let img of imagePaths; let i = index">
                  <img
                    [src]="img"
                    class="image-with-text"
                    *ngIf="current_img === i + 1"
                  />
                </ng-container>
              </div>

              <div class="dot-container">
                <button class="btn btn-lg" (click)="change_img_minus()">
                  <i class="fa-solid fa-circle-chevron-left"></i>
                </button>
                <span
                  class="dot"
                  *ngFor="let img of imagePaths; let i = index"
                  [class.selected]="current_img === i + 1"
                  (click)="change_img(i + 1)"
                ></span>
                <button class="btn btn-lg" (click)="change_img_plus()">
                  <i class="fa-solid fa-circle-chevron-right"></i>
                </button>
              </div>
            </div>
          </div>

          <div class="col-md-6 col-md-offset-1 col-sm-12 col-xs-12">
            <h3 class="name">
              {{ product.name }}
            </h3>
            <div class="star">
              <i
                *ngFor="let starClass of starClasses; let i = index"
                [ngClass]="starClass"
                class="fa fa-star fa-2x"
              ></i>
            </div>
            <hr />

            <h4 class="price-container">฿ {{ product.price }}</h4>

            <div class="info">
              <h5>รายละเอียดสินค้า</h5>

              <p>
                {{ product.info }}
              </p>
              <p>ประเภทสินค้า : {{ product.category }}</p>
              <p>หมวดสินค้า : {{ product.genre }}</p>
            </div>
          </div>
        </div>
      </div>

      <div class="add-cart">
        <div class="col-lg-2">
          <div class="input-group">
            <button
              (click)="decrease()"
              type="button"
              class="quantity-left-minus btn btn-outline custom-outline-button btn-number"
            >
              -
            </button>

            <input
              type="number"
              class="form-control input-number text-center"
              value="{{ quantity }}"
              [min]="0"
              [max]="product.stock??0"
              [(ngModel)]="quantity"
            />

            <button
              (click)="increase()"
              type="button"
              class="quantity-right-plus btn btn-outline custom-outline-button btn-number"
            >
              +
            </button>
          </div>
        </div>
        <a href="javascript:void(0);" class="btn btn-lg" (click)="addProductToCart(product)"
          ><i class="fa fa-shopping-cart"></i> + เพิ่มไปยังรถเข็น</a
        >
      </div>
    </div>

    <footer></footer>
  </body>
</html>
