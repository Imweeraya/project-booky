<html>
  <head></head>
  <style>
    body {
      background-color: #e9e9e9;
      height: 100vh;
    }

    .card{
        border-radius: 20px;
    }

    h2{
        color:rgb(52, 74, 183);
    }

  </style>
  <body>
    <nav-admin></nav-admin>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">

          <div class="card mt-5">
            <h2 class="text-center mt-5">Login As Admin</h2>
            <div class="card-body">
              <form (ngSubmit)="onSubmit()">
                <div class="form-group mx-4">
                  <label for="username">ชื่อบัญชี:</label>
                  <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Enter Username"
                    [(ngModel)]="username"
                    class="form-control"
                    required
                  />
                </div>

                <div class="form-group mx-4 mt-4">
                  <label for="password">รหัสผ่าน:</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Enter Password"
                    [(ngModel)]="password"
                    class="form-control"
                    required
                  />
                </div>
                <div class="text-center mt-5">
                  <button type="submit" class="btn btn-primary">เข้าสู่ระบบ</button>
                </div>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>

  </body>
</html>
